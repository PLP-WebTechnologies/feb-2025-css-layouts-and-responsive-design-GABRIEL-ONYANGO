<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: white;
            padding: 15px;
        }
        .nav ul {
            display: flex;
            list-style: none;
        }
        .nav ul li {
            margin: 0 15px;
        }
        .nav a {
            color: white;
            text-decoration: none;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            padding: 20px;
        }
        .sidebar {
            background: #f4f4f4;
            padding: 15px;
        }
        .content {
            background: #ddd;
            padding: 15px;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .nav {
                flex-direction: column;
                text-align: center;
            }
            .nav ul {
                flex-direction: column;
            }
            .nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <h2>My Website</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <aside class="sidebar">Sidebar content</aside>
        <section class="content">Main content goes here</section>
    </div>
</body>
</html>
